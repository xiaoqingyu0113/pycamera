model_name: mskip
input_size: [5,4] # his_len, feature_size
c_size: 128
hidden_size: 128
output_size: 3
model_path: data/model/mskip
logdir: logdir/mskip # logdir/${model_name}/${dataset name}/run{x}/
continue_training: False

seed: 42
num_epochs: 200
lr_init: 1e-4
lr_gamma: 0.95
lr_step_size: 10
training_data_split: 0.8
batch_trajectory: 20 # deprecated
aug_batch: 20
aug_angle: 2.0
estimation_fraction: 0.25